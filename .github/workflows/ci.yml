name: CI - Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instalar JDK 17
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'   # Distribución recomendada de OpenJDK
          java-version: '17'

      # 3️⃣ Dar permisos de ejecución al wrapper de Gradle
      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      # 4️⃣ Compilar el proyecto con Gradle
      - name: Build with Gradle
        run: ./gradlew clean build

      # 5️⃣ Ejecutar las pruebas unitarias
      - name: Run Tests
        run: ./gradlew test

      # 6️⃣ Subir el artefacto generado (por ejemplo, .jar)
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-jar
          path: build/libs/*.jar
